<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LD-JSON Editor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container-fluid mt-3">
        <h1>LD-JSON Editor</h1>

        <!-- File Selection -->
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">1. ファイルの選択</h5>
                <div class="form-group">
                    <label for="fileSelector">`raw_json` フォルダ内のファイルを選択してください。</label>
                    <select class="form-control" id="fileSelector">
                        <option value="">-- ファイルを選択 --</option>
                    </select>
                </div>
                                <button id="loadButton" class="btn btn-primary">ファイルを読み込む</button>
                <div id="fileInfo" class="mt-2 text-muted"></div>
            </div>
        </div>
                <div id="fileInfo" class="mt-2 text-muted"></div>
            </div>
        </div>

        <!-- Data Table -->
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">2. データ編集</h5>
                <div id="dataTableContainer" class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead id="dataThead">
                        </thead>
                        <tbody id="dataTbody">
                        </tbody>
                    </table>
                </div>
                 <button id="addRow" class="btn btn-success mt-2">行を追加</button>
            </div>
        </div>

        <!-- Save and S3 Upload -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">3. 保存 & S3アップロード</h5>
                <button id="saveButton" class="btn btn-info">ローカルに保存</button>
                <hr>
                <h6>S3にアップロード</h6>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="awsProfile">AWSプロファイル</label>
                        <input type="text" class="form-control" id="awsProfile" placeholder="default">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="awsRegion">リージョン</label>
                        <input type="text" class="form-control" id="awsRegion" placeholder="ap-northeast-1">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="s3Bucket">S3バケット</label>
                        <input type="text" class="form-control" id="s3Bucket" placeholder="my-bucket">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="s3Key">S3オブジェクトキー</label>
                        <input type="text" class="form-control" id="s3Key" placeholder="path/to/your/file.ldjson (省略可)">
                    </div>
                </div>
                <button id="s3UploadButton" class="btn btn-warning">S3にアップロード</button>
            </div>
        </div>
    </div>

    <!-- Modal for JSON editing -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">行の編集</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <textarea id="jsonEditor" class="form-control" rows="15"></textarea>
            <div class="form-check mt-2">
              <input class="form-check-input" type="checkbox" id="encodeB64">
              <label class="form-check-label" for="encodeB64">
                値をBase64でエンコードして保存する
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
            <button type="button" class="btn btn-primary" id="saveChanges">変更を保存</button>
          </div>
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
